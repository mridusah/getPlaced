<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>

    <link rel="stylesheet" href="/resume generator/cstry.css">
</head>


<body>

    <img src="/images/logo.jpg" alt="logo"  width="130px"/>

    <h3 style="text-align: center; margin-top:auto; margin-bottom: 25px;"> Resume </h3>

    <div style="width: 55%; border-style: solid; border-color: grey; margin-left: 23%;">
      <form style="font-size: 10px; margin-left: 10%; margin-top: 30px; margin-bottom: 30px; position: relative;" action="">

          <p><label for="name">Name: </label>
          <input  type="text" name="namefield" id="name"  style="font-size: 9px;" required/>

        
          <span class="details"><label for="email" style="margin-left: 50px;">Email: </label>
          <input  type="email" name="emailId" id="email"  style="font-size: 9px;" required/>  </span> </p>

          <br>

          <label for="phone">Phone No: </label>
          <input  type="phone" name="phoneno" id="phone" style="font-size: 9px" required/>

          <br>
          <br>

          <label for="add">Address: </label>
          <input  type="text" name="add" style="font-size: 9px;" id="add"/>

          <br>
          <br>
          
          <label for="github">Github profile: </label>
          <input  type="link" name="github" style="font-size: 9px;" id="github"/>



          <br>
          <br>
          <br>
          
          <h4 style="text-decoration: underline;">Education:</h4> <span style="display: inline;">Graduation</span> <br>
          <label for="college">College name: </label>
          <input  type="text" name="college" style="font-size: 9px;" id="college"/> <br>
          <br>
          <label for="course">Course/Branch: </label>
          <input type="text" name="course" style="font-size: 9px;" id="course"/>
          <br>
          <br>
          <label for="cgpa">CGPA: </label>
          <input type="number" name="cgpa" style="font-size: 9px;" id="cgpa"/>


          <br>
          <br>
          
          <h3 style="text-decoration: underline;"> School </h3>
          <h4 style="text-decoration: underline;">Class XII: </h4>
          <label for="class12">School name: </label>
          <input  type="text" name="class12" style="font-size: 9px;" id="class12" required/>
           <br>
           <br>
          <label for="marks12">Percentage/CGPA: </label>
          <input type="number" name="marks12" style="font-size: 9px;" id="marks12" required/>
          <br>
          <br>
          <label for="board">Board: </label>
          <input type="text" name="board12" style="font-size: 9px;" id="board" required/>


          <br>
        
          <h4 style="text-decoration: underline;">Class X: </h4>
          <label for="class10">School name: </label>
          <input  type="text" name="class10" style="font-size: 9px;" id="class10" required/> 
          <br>
          <br>
          <label for="marks10">Percentage/CGPA: </label>
          <input type="number" name="marks10" style="font-size: 9px;" id="marks10" required/>
          <br>
          <br>
          <label for="board">Board: </label>
          <input type="text" name="board10" style="font-size: 9px;" id="board" required/>

          <br>
          <br>


        <h3 style="text-decoration: underline;">Internship details</h3>
        <label for="comp"> Company name: </label>
        <input type="text" name="compname" style="font-size: 9px;" id="comp"/> 
        <br>
        <br>
        <label for="dur">Duration: </label>
        <input type="text" name="duration" style="font-size: 9px;" id="dur"/>
        <br>
        <br>
        <label for="role">Job Role: </label>
        <input type="text" name="role" style="font-size: 9px;" id="role"/>

        <br>
        <br>
        <br>
        <br>
        <input type="submit" name="submitfield" id="sub" style="margin-left: 30%;">
    </div>

      </form>
</body>
</html>
